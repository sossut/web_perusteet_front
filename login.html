    <main>
        <section id="top">
            <div>

            </div>
        </section>
        <div class="forms">
            <div class="form-wrapper" id="loginSide">
                <h3> Already have an account? Login</h3>
                <form id="login-form" class="light-border" action="http://localhost:3000/auth/login" method="post">
                    <div>
                        <label>Email:</label>
                        <input  class="light-border" type="text" name="username" />
                    </div>
                    <div>
                        <label>Password:</label>
                        <input class="light-border" type="password" name="password" />
                    </div>
                    <div>
                        <button class="light-border" type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <button class="light-border" style="display: none;" id="log-out">Log out</button>
        
            <div class="form-wrapper" id="registerSide">
                <h3>Create a new account</h3>
                <h3>Add user</h3>
                <form validate action="http://localhost:3000/user" method="post" class="light-border" id="add-user-form">
                    <input class="light-border" type="text" name="name" placeholder="Name" required minlength="3">
                    <input class="light-border" type="text" name="email" placeholder="email" required>
                    <input class="light-border" type="password" name="passwd" placeholder="Password" required pattern="(?=.*[A-Z]).{8,}">
                    <button class="light-border" type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>
